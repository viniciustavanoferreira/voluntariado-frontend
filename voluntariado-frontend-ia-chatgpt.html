<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom Vizinho - Início</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #193441;
    }

    .navbar-brand {
      color: #fff;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      margin-bottom: 20px;
    }

    .footer {
      background-color: #193441;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Bom Vizinho</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-4">Bem-vindo ao Bom Vizinho</h1>

    <!-- Login -->
    <div id="login-page">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
    </div>

    <!-- Cadastro -->
    <div id="cadastro-page" style="display: none;">
      <h2>Cadastro</h2>
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento">
        </div>
        <div class="mb-3">
          <label for="rg" class="form-label">RG:</label>
          <input type="text" class="form-control" id="rg">
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="mb-3">
          <label for="rua" class="form-label">Rua:</label>
          <input type="text" class="form-control" id="rua">
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Nº:</label>
          <input type="text" class="form-control" id="numero">
        </div>
        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado:</label>
          <input type="text" class="form-control" id="estado">
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" class="form-control" id="cep">
        </div>
        <div class="mb-3">
          <label for="tipo-usuario" class="form-label">Tipo de Usuário:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tipo-idoso">
            <label class="form-check-label" for="tipo-idoso">Idoso</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tipo-voluntario">
            <label class="form-check-label" for="tipo-voluntario">Voluntário</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <!-- Serviços para Idosos -->
    <div id="servicos-idoso-page" style="display: none;">
      <h2>Novo Serviço Voluntário</h2>
      <form>
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço:</label>
          <select class="form-control" id="servico">
            <option>Trocar resistência de chuveiro</option>
            <option>Arrumar torneira</option>
            <option>Verificar fiação elétrica</option>
            <option>Desentupir canos</option>
            <option>Arrumar aparelhos eletrônicos</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="data-hora" class="form-label">Data e Hora:</label>
          <input type="datetime-local" class="form-control" id="data-hora">
        </div>
        <button type="submit" class="btn btn-primary">Criar Serviço</button>
      </form>
    </div>

    <!-- Serviços para Voluntários -->
    <div id="servicos-voluntario-page" style="display: none;">
      <h2>Serviços Disponíveis</h2>
      <ul class="list-group">
        <li class="list-group-item">Serviço 1</li>
        <li class="list-group-item">Serviço 2</li>
        <li class="list-group-item">Serviço 3</li>
      </ul>
      <button class="btn btn-primary mt-3">Aceitar</button>
      <button class="btn btn-danger mt-3">Rejeitar</button>
    </div>

    <!-- Avaliação de Serviço -->
    <div id="avaliacao-servico-page" style="display: none;">
      <h2>Avaliação de Serviço</h2>
      <form>
        <div class="mb-3">
          <label for="avaliacao-estrelas" class="form-label">Avaliação (1 a 5 estrelas):</label>
          <input type="number" class="form-control" id="avaliacao-estrelas" min="1" max="5">
        </div>
        <div class="mb-3">
          <label for="avaliacao-comentarios" class="form-label">Comentários:</label>
          <textarea class="form-control" id="avaliacao-comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Bom Vizinho. Todos os direitos reservados.</p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/esconder páginas conforme ações do usuário
    document.getElementById("login-page-link").addEventListener("click", function() {
      document.getElementById("login-page").style.display = "block";
      document.getElementById("cadastro-page").style.display = "none";
      document.getElementById("servicos-idoso-page").style.display = "none";
      document.getElementById("servicos-voluntario-page").style.display = "none";
      document.getElementById("avaliacao-servico-page").style.display = "none";
    });

    document.getElementById("cadastro-page-link").addEventListener("click", function() {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("cadastro-page").style.display = "block";
      document.getElementById("servicos-idoso-page").style.display = "none";
      document.getElementById("servicos-voluntario-page").style.display = "none";
      document.getElementById("avaliacao-servico-page").style.display = "none";
    });

    document.getElementById("servicos-idoso-page-link").addEventListener("click", function() {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("cadastro-page").style.display = "none";
      document.getElementById("servicos-idoso-page").style.display = "block";
      document.getElementById("servicos-voluntario-page").style.display = "none";
      document.getElementById("avaliacao-servico-page").style.display = "none";
    });

    document.getElementById("servicos-voluntario-page-link").addEventListener("click", function() {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("cadastro-page").style.display = "none";
      document.getElementById("servicos-idoso-page").style.display = "none";
      document.getElementById("servicos-voluntario-page").style.display = "block";
      document.getElementById("avaliacao-servico-page").style.display = "none";
    });

    document.getElementById("avaliacao-servico-page-link").addEventListener("click", function() {
      document.getElementById("login-page").style.display = "none";
      document.getElementById("cadastro-page").style.display = "none";
      document.getElementById("servicos-idoso-page").style.display = "none";
      document.getElementById("servicos-voluntario-page").style.display = "none";
      document.getElementById("avaliacao-servico-page").style.display = "block";
    });
  </script>
</body>
</html>
